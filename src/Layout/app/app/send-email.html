        <div id="wrap" class="animsition">




            <div class="page page-core page-500">

                <div class="text-center"><h5 class="text-light text-white">Вы отправляете письмо консультанту <strong>Имя Фамилия</strong></h5></div>
                
                 <div class="container w-420 p-15 mt-40 bg-white text-center">

                    <form name="send" role="form">
                    <div class="form-group">
                                            
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="email" placeholder="Введите вашу почту">
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">
                                            
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="phone" placeholder="Введите номер телефона">
                                            </div>
                                        </div>
                                        


                                        

                                        <div class="form-group">
                                            <textarea class="form-control" rows="3" name="message" id="message" placeholder="Здесь текст сообщения..."></textarea>
                                        </div>


                                    </form>

               
<div class="note">Вы можете загрузить не более 5 файлов<br>общим размером не более 20Мб</div>
                    <div class="bg-slategray lt wrap-reset mt-40 text-center">
                    
                      <button class="btn btn-greensea btn-sm b-0"><i class="fa fa-file"></i> Прикрепить файл</button>
                      <button class="btn btn-greensea btn-sm b-0"><i class="fa fa-envelope-o"></i> Отправить</button>
                    </div>
                    <div class="bg-slategray lt wrap-reset text-center">
                    <table class="table">
                                        <tbody>
                                        <tr>
                                            <td class="fix-width">filename.typefilename.typefilename.typefilename.type</td>
                                            <td>12MB</td>
                                            <td><button type="button" class="btn btn-default btn-xs mb-10"><i class="fa fa-trash"></i></button></td>
                                        </tr>
                                        <tr>
                                            <td class="fix-width">filename.type</td>
                                            <td>12MB</td>

                                        </tr>
                                     </tbody>
                                    </table>
